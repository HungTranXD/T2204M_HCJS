<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment JS 2</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css"/>
    <!-- Link css -->
    <link rel="stylesheet" href="css/assignment-js-2.css"/>
</head>
<body>
    <!-- PHẦN NỘI DUNG -->
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="col-left"><div id="img"></div></div>
                    <div class="col-left"><div id="temp">34</div></div>
                    <div class="col-left"><div id="unit"><sup>o</sup>C<span>|<sup>o</sup>F</span></div></div>
                    <div class="col-left">
                        <div id="prec">Precipitation: 0%</div>
                        <div id="hum">Humindity: 59%</div>
                        <div id="wind">Wind : 14 km/h</div>
                    </div>
                </div>
                <div class="col-6">
                    <div id="locat">Ha Noi</div>
                    <div id="date">Tuesday 11:00</div>
                    <div id="desc">Mostly sunny</div>
                </div>
            </div>
        </div>
    </div>
    <!-- PHẦN JAVASCRIP -->
    <script type="text/javascript" src="libs/jquery/jquery.js"></script>
    <script type="text/javascript">
        // Binding data
        $.ajax({
            url:"https://api.openweathermap.org/data/2.5/weather?q=Hanoi,vietnam&appid=09a71427c59d38d6a34f89b47d75975c&units=metric",
            method:"get",
            success: function (data){
                $("#img").html('<img src="https://openweathermap.org/img/wn/'+data.weather[0].icon+'@2x.png"/>');
                $("#temp").text(data.main.temp);
                $("#hum").html("Humidity: " + data.main.humidity + "%");
                $("#wind").html("Wind: " + data.wind.speed + "km/h");
                $("locat").html(data.name);
                $("desc").html(data.weather[0].description);
            }
        })
    </script>
</body>
</html>
