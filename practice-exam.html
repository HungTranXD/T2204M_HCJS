<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTICE EXAM</title>
    <link rel="stylesheet" href="css/practice-exam.css"/>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="libs/fontawesome/css/all.css"/>

</head>
<body>
    <!-- Link Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <section>
        <div class="container">
            <div>
                <div class="checkout-form">
                    <div class="title"><i class="fa-solid fa-left-long"></i>Checkout Form</div>
                    <div class="total-pay">
                        <div>Total to Pay</div>
                        <div class="number">93<span>$</span></div>
                    </div>
                    <div class="logo">
                        <div class="visa-logo"><img src="images/visa-master-card-logo.png"/></div>
                        <div class="paypal-logo"><img src="images/paupal-logo.png"/></div>
                    </div>
                </div>
            </div>
            <div class="form-container">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                        <label for="validationCustom01" class="form-label">Name of card</label>
                        <input name="name" type="text" class="form-control" id="validationCustom01" placeholder="John Smith" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="validationCustom02" class="form-label">Card number</label>
                        <input name="card-number" type="number" class="form-control" id="validationCustom02" placeholder="•••• •••• •••• ••••" required>
                        <div class="invalid-feedback">
                            Please provide a valid card number.
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="validationCustom03" class="form-label">CVV</label>
                        <input name="cvv" type="number" class="form-control" id="validationCustom03" placeholder="•••" required>
                        <div class="invalid-feedback">
                            Please provide a valid cvv.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="validationCustom04" class="form-label">Expiration Date</label>
                        <input name="exp-date" type="text" class="form-control" id="validationCustom04" placeholder="MM/YY" required>
                        <div class="valid-feedback">
                            Please provide a valid date.
                        </div>
                    </div>
                    <div class="col-12" style="margin-top: 20px">
                        <button class="btn btn-primary" type="submit">Make A Payment</button>
                    </div>
                </form>
            </div>
        </div>



    </section>

    <script type="text/javascript">
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
